<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Follow Us</h3>
        <div class="socials">
            <div class="facebook card" data-bgColor="rgb(89, 98, 161)">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <p class="socialName">Facebook</p>
            </div>
            <div class="twitter card" data-bgColor="rgb(33 151 235)">
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                <p class="socialName">Twitter</p>
            </div>
            <div class="instagram card" data-bgColor="rgb(179 103 121)">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <p class="socialName">Instagram</p>
            </div>
        </div>
    </div>
</body>
</html>
